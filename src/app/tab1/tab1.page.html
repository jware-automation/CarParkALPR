<ion-header>
  <ion-toolbar>
    <ion-title>Saved Plates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let plate of savedPlates">
      <ion-thumbnail slot="start">
        <img [src]="plate.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ plate.numberPlate }}</h2>
        <p>Location: {{ plate.location }}</p>
        <p>Time: {{ plate.time | date: 'short' }}</p>
        <p>State: {{ plate.state }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
