<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
        <ion-item>
          <ion-label>{{ photo.filepath }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{ photo.detectionResult }}</ion-label> <!-- Show processing or result -->
          <ion-label *ngIf="photo.resultsArray">Results: {{ photo.resultsArray }}</ion-label>
        </ion-item>
        <ion-item *ngIf="photo.plateNumber">
          <ion-label>Plate: {{ photo.plateNumber }}</ion-label>
        </ion-item>
        <ion-item *ngIf="photo.confidence">
          <ion-label>Confidence: {{ photo.confidence }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
